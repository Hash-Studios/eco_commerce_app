name:  Analyze, build and deploy a pre-release
on:
  push:
    tags:
    - '*'
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:

  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.17.0'
          channel: 'stable'
      - run: flutter pub get
      - run: flutter analyze
  
